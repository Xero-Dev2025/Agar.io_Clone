<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Paku.io</title>

        <link rel="icon" href="images/favicon.png" sizes="96x96" />
        <link rel="stylesheet" href="css/global.css" />

        <script src="build/main.bundle.js" defer></script>

    <body>
        <div class="gameOver" style="display: none;">
            <h1>Game Over</h1>
            <div class="stats">
            <p>Score: <span class="gameOverScore">0</span></p>

            <p>Players Eaten: <span class="gameOverPeopleEaten">0</span></p>
            <p>Food Eaten: <span class="gameOverFoodEaten">0</span></p>
            </div>
            <button id="restartButton">Play Again</button>
        </div>
